{% extends "base.html" %}

{% block content %}

{% set list1 = data.split(',') %}
<h1>
    Welcome to Secure Payment System where you can transfer and receive money using Blockchain
</h1>
<br>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>ID: </label>
        <input type="text" class="form-control" readonly value="{{list1[0]}}">
      </div>
      <div class="form-group">
        <label>Name: </label>
        <input type="text" class="form-control" readonly value="{{list1[1]}}">
      </div>
      <div class="form-group">
        <label>Email Address: </label>
        <input type="text" class="form-control" readonly value="{{list1[2]}}">
      </div>
      <div class="form-group">
        <label>Phone Number: </label>
        <input type="text" class="form-control" readonly value="{{list1[3]}}">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Data of Birth: </label>
        <input type="text" class="form-control" readonly value="{{list1[4]}}">
      </div>
      <div class="form-group">
        <label>IBAN: </label>
        <input type="text" class="form-control" readonly value="{{list1[5]}}">
      </div>
      <div class="form-group">
        <label>Amount: </label>
        <input type="text" class="form-control" readonly value="{{list1[6]}}">
      </div>
    </div>
  </div>
 
</div>



  </section>
{% endblock %}
